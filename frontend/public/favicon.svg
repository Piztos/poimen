<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#533483;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)" />
  
  <!-- Book icon -->
  <path d="M30 25 L30 75 L50 70 L70 75 L70 25 L50 30 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="3" 
        stroke-linejoin="round"/>
  
  <line x1="50" y1="30" x2="50" y2="70" 
        stroke="#ffffff" 
        stroke-width="2"/>
  
  <!-- Cross symbol -->
  <line x1="40" y1="40" x2="46" y2="40" 
        stroke="#ffffff" 
        stroke-width="2"/>
  <line x1="43" y1="37" x2="43" y2="43" 
        stroke="#ffffff" 
        stroke-width="2"/>
  
  <!-- Greek letters ποιμήν stylized -->
  <text x="50" y="90" 
        font-family="Georgia, serif" 
        font-size="12" 
        fill="#ffffff" 
        text-anchor="middle" 
        font-style="italic">π</text>
</svg>
